<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage - CPA PROG</title>
    <link rel="stylesheet" href="style.css"> <!-- Add your CSS file here -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="client-details">
        <button id="back-btn">Back</button> <!-- Back button -->
        <h2>Client Details</h2>
        <div class="client-info">
            <p><strong>Full Name:</strong> <span id="client-fullname"></span></p>
            <p><strong>Address:</strong> <span id="client-address"></span></p>
            <p><strong>Company:</strong> <span id="client-company"></span></p>
            <p><strong>Phone No.:</strong> <span id="client-phone"></span></p>
        </div>
    </div>
    
    <div class="services-tasks-container">
        <div class="services-column">
            <h3>Services</h3>
            <button id="add-service-btn">Add Service</button> <!-- Add Service button -->
            <div id="services-container">
                <!-- Services will be dynamically added here -->
            </div>
        </div>
        

        <!-- Tasks Section -->
        <div class="tasks-column">
            <h3>Tasks</h3>
            <form id="add-task-form">
                <input type="text" id="task-input" placeholder="Enter task..." class="small-input">
                <button type="submit" id="add-task-btn">Add Task</button>
            </form>
            <ul id="tasks-list">
                <!-- Tasks will be dynamically added here -->
            </ul>

        </div>

    </div>

    <!-- Service modal -->
    <div id="service-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Service</h2>
            <form id="add-service-form">
                <div class="form-group">
                    <label for="service-name">Service Name:</label>
                    <input type="text" id="service-name" name="service-name" required>
                </div>
                <div class="form-group">
                    <label for="service-date">Date of Service:</label>
                    <input type="date" id="service-date" name="service-date" required>
                </div>
                <div class="form-group">
                    <label for="service-payment">Payment:</label>
                    <input type="number" id="service-payment" name="service-payment" required>
                </div>
                <div class="form-group">
                    <label for="service-renewal">Renewal:</label>
                    <select id="service-renewal" name="service-renewal">
                        <option value="month">Per Month</option>
                        <option value="year">Per Year</option>
                        <option value="day">Per Day</option>
                    </select>
                </div>
                <button type="submit">Add Service</button>
            </form>
        </div>
    </div>

    <script src="clientdetails.js"></script> <!-- Add your JavaScript file here -->

    <footer>
        &copy; 2024 Rishi Suthar. All Rights Reserved

    </footer>
</body>
</html>
