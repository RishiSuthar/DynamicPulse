<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients Panel - CPA PROG</title>
    <link rel="stylesheet" href="style.css">
    <script src="mainscript.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>

    <h2>Welcome User!</h2>

    <div class="main-panel">
        <h2>Client Management</h2>
        <button id="add-client-btn">Add Client</button>
        <input type="text" id="search-input" placeholder="Search for clients...">
        <div class="client-section">
            <h3>Clients List</h3>
            <!-- Here goes the list of clients -->
            <div id="client-list">
                <!-- Clients will be dynamically added here -->
            </div>
        </div>
        <!-- Client details section -->
        <div id="client-details" style="display: none;">
            <h3>Client Details</h3>
            <p><strong>Full Name:</strong> <span id="client-fullname"></span></p>
            <p><strong>Address:</strong> <span id="client-address"></span></p>
            <p><strong>Company:</strong> <span id="client-company"></span></p>
            <p><strong>Phone No.:</strong> <span id="client-phone"></span></p>
        </div>
    </div>

    <div id="logoutbutton">
        <button id="logout-btn">Logout</button>
    </div>


    <div id="add-client-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Client</h2>
            <form id="add-client-form">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="company">Company:</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="phone">Phone No.:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <button type="submit">Add Client</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2024 Rishi Suthar. All Rights Reserved

    </footer>
</body>
</html>
